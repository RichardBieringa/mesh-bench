apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fortio.fullname" . }}
  labels:
    {{- include "fortio.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "fortio.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "fortio.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            # TCP and UDP echo server
            - name: echo
              containerPort: 8078
              protocol: TCP
            # GRPC ping server
            - name: grpc
              containerPort: 8079
              protocol: TCP
            # REST API / UI
            - name: http
              containerPort: 8080
              protocol: TCP
            # HTTPS redirector
            - name: redirect
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
